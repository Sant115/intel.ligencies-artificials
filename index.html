            flex-direction: column;
            justify-content: center;

        }
        .links-grid {
            display: flex;

        a {

            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        a:hover {
            color: #007bff;
        }
        img {
            width: 40px;
            height: 40px;
        }

</head>
<body>
    <div class="links-grid">
        <div class="row">

                <a href="https://gemini.google.com/app">Gemini</a>
            </div>
        </div>
    </div>
