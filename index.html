<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intel·ligències Artificials</title>
    <link rel="icon" href="https://cdn.worldvectorlogo.com/logos/google-ai-1.svg" type="image/svg">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #e6f2ff; /* Fondo azul clarito */
            font-family: 'Comic Sans MS', 'Comic Sans', sans-serif;
        }
        
        .links-grid {
            display: flex;
            flex-direction: column;
            gap: 30px; /* Espacio vertical entre las filas */
        }
        
        .row {
            display: flex;
            justify-content: center;
            gap: 40px; /* Espacio horizontal entre las tarjetas */
        }
        
        /* Clase para el rectángulo blanco clickeable */
        .link-card {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: white; /* Rectángulo blanco */
            padding: 20px 40px; /* Espacio dentro de la caja para que sea grande */
            border-radius: 15px; /* Bordes redondeados */
            text-decoration: none; /* Quitamos la línea del enlace */
            color: #333; /* Color del texto */
            font-weight: bold;
            font-size: 32px; /* Texto más grande */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para que se despegue del fondo */
            transition: all 0.3s ease; /* Transición suave para el efecto hover */
        }

        /* Efecto al pasar el ratón por encima de la tarjeta */
        .link-card:hover {
            color: #007bff; /* El texto se pone azul */
            transform: translateY(-5px); /* La tarjeta sube ligeramente */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* La sombra se hace más grande */
        }

        img {
            width: 70px; /* Logos más grandes */
            height: 70px;
            object-fit: contain; /* Asegura que el logo no se deforme */
        }
    </style>
</head>
<body>
    <div class="links-grid">
        <div class="row">
            <a href="https://chatgpt.com/" class="link-card" target="_blank">
                <img src="https://static.vecteezy.com/system/resources/previews/022/841/109/non_2x/chatgpt-logo-transparent-background-free-png.png" alt="ChatGPT Logo">
                <span>ChatGPT</span>
            </a>
            
            <a href="https://claude.ai/new" class="link-card" target="_blank">
                <img src="https://raw.githubusercontent.com/lobehub/lobe-icons/refs/heads/master/packages/static-png/dark/claude-color.png" alt="Claude Logo">
                <span>Claude</span>
            </a>
        </div>
        
        <div class="row">
            <a href="https://notebooklm.google.com/?icid=home_maincta" class="link-card" target="_blank">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/notebooklm-icon.png" alt="NotebookLM Logo">
                <span>NotebookLM</span>
            </a>
            
            <a href="https://gemini.google.com/app" class="link-card" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Google_Gemini_icon_2025.svg/500px-Google_Gemini_icon_2025.svg.png" alt="Gemini Logo">
                <span>Gemini</span>
            </a>
        </div>
    </div>
</body>
</html>
